<div class="row">
 <div class=" col-lg-3 col-sm-3">
    <nav class="navbar">
        <ul class="navbar-nav list">
          <li class="nav-item">
            <a class="nav-link" routerLink="showproducts" routerLinkActive="active">Show Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="addproducts" routerLinkActive="active">Add Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="showusers" routerLinkActive="active">Show Customers</a>
          </li>
        </ul>
      </nav>  
</div>
<div class="col-lg-5 col-sm-12">
<router-outlet></router-outlet>
</div>

<div class="col-lg-4 col-sm-9" *ngIf="profileStatus">
<h4 id="h" class="text-center text-info ">Welcome {{sellerCredentials?.name}}</h4>
<div class="text-right">
<button class="btn btn-warning" (click)="logout()">Logout</button>
</div>

<!-- update form -->
<div *ngIf="updateFormStatus">
    <div class="jumbotron">
    <form #ref="ngForm" (ngSubmit)="saveEditedData(ref)">
        
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" [ngModel]="sellerCredentials?.name" class="form-control">
         </div>
         <div class="form-group">
        <label for="emai">Email</label>
        <input type="email" name="email" id="email" [ngModel]="sellerCredentials?.email" class="form-control" readonly>
        </div>
        <div class="form-group">
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="date" [ngModel]="sellerCredentials?.dob" class="form-control">
        </div>
        <div class="form-group">
          <label for="Gender">Gender</label>
          <input type="text" name="Gender" id="Gender" [ngModel]="sellerCredentials?.Gender" class="form-control">
          </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="saveEditedData(ref)">Save</button>
        </div>
    </form>
  </div>
    </div>
<div class="container">
  <div class="mx-auto">
    <img [src]=sellerCredentials?.profilepic width="140px" height="140px" style="border-radius:150%;margin-left:100px;">
</div>
<br> 
<table class="table">
  
    <tr>
        <th>Name</th>
        <td>{{sellerCredentials?.name}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{sellerCredentials?.email}}</td>
    </tr>
    <tr>
        <th>Date of birth</th>
        <td>{{sellerCredentials?.dob}}</td>
    </tr>
    <tr>
      <th>Gender</th>
      <td>{{sellerCredentials?.Gender}}</td>
  </tr>
</table>
<!-- update profile -->
<button class="btn btn-primary float-end" (click)="showUpdateForm()">Edit Profile</button>

</div>
</div>
</div>
